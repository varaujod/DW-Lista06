    <main>

                            <option value="pb">PB</option>

                            <option value="rj">RJ</option>

                            <option value="se">SE</option>

                    <br>

                    <input type="number" id="telefone" name="telefone" required>

                    <label for="fax">FAX</label>
                    <input type="number" id="fax" name="fax" required>

                    <br>

                    <label for="dnasc">Data de <br> Nascimento</label>
                    <input type="date" id="dnasc" name="dnasc" required>

                    <label for="sexo">Sexo</label>
                    <input type="radio" name="m" id="m" required>M
                    <input type="radio" name="f" id="f" required>F

                    <br>

                    <label for="celular">Celular</label>
                    <input type="tel" name="celular" id="celular" required>

                    <label for="estadocivil">Est.Civil</label>
                    <select name="estadocivil" id="estadocivil" required>
                        <option value="0"></option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="viuvo">Viuvo(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                    </select>
                    <br>

                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>

                    <br><br>

<br>
                    <input type="checkbox" id="tecnologia" name="tecnologia">Tecnologia

        </section>
